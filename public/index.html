<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Adquisiciones</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        src="LogoAdres.png"
        alt="Logo de Gestión de Adquisiciones"
        id="logo"
      />

      <h1>Gestión de Adquisiciones</h1>
    </header>
    <main>
      <div class="main-container">
        <section id="filtros">
          <h2>Filtros</h2>
          <form id="filtroForm">
            <label for="filtroUnidad">Filtrar por Unidad Administrativa:</label>
            <select id="filtroUnidad" name="filtroUnidad">
              <option value="">Seleccione una unidad</option>
              <!-- Las opciones se cargarán dinámicamente desde JavaScript -->
            </select>

            <label for="filtroTipo">Filtrar por Tipo de Bien o Servicio:</label>
            <select id="filtroTipo" name="filtroTipo">
              <option value="">Seleccione un tipo</option>
              <!-- Las opciones se cargarán dinámicamente desde JavaScript -->
            </select>

            <label for="filtroFecha">Filtrar por Fecha:</label>
            <input type="date" id="filtroFecha" name="filtroFecha" />

            <label for="filtroDocumentacion">Filtrar por Documentación:</label>
            <select id="filtroDocumentacion" name="filtroDocumentacion">
              <option value="">Seleccione una documentación</option>
              <!-- Las opciones se cargarán dinámicamente desde JavaScript -->
            </select>

            <label for="filtroProveedor">Filtrar por Proveedor:</label>
            <select id="filtroProveedor" name="filtroProveedor">
              <option value="">Seleccione un proveedor</option>
              <!-- Las opciones se cargarán dinámicamente desde JavaScript -->
            </select>

            <button type="button" id="aplicarFiltro">Aplicar Filtros</button>
          </form>
        </section>

        <section id="formulario-registro">
          <h2>Registrar Nueva Adquisición</h2>
          <form id="adquisicionForm">
            <label for="presupuesto">Presupuesto:</label>
            <input type="text" id="presupuesto" name="presupuesto" required />

            <label for="unidad">Unidad Administrativa:</label>
            <input type="text" id="unidad" name="unidad" required />

            <label for="tipo">Tipo de Bien o Servicio:</label>
            <input type="text" id="tipo" name="tipo" required />

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required />

            <label for="valorUnitario">Valor Unitario:</label>
            <input
              type="number"
              id="valorUnitario"
              name="valorUnitario"
              required
            />

            <label for="valorTotal">Valor Total:</label>
            <input type="number" id="valorTotal" name="valorTotal" readonly />

            <label for="fecha">Fecha de Adquisición:</label>
            <input type="date" id="fecha" name="fecha" required />

            <label for="proveedor">Proveedor:</label>
            <input type="text" id="proveedor" name="proveedor" required />

            <label for="documentacion">Documentación:</label>
            <textarea
              id="documentacion"
              name="documentacion"
              required
            ></textarea>

            <button type="submit">Registrar</button>
          </form>
        </section>
      </div>

      <section id="lista-adquisiciones">
        <h2>Adquisiciones Registradas</h2>
        <div class="grid-container" id="gridAdquisiciones">
          <!-- Aquí se añadirán las tarjetas de adquisiciones -->
        </div>
      </section>

      <!-- Ventana Modal -->
      <div id="historialModal" class="modal">
        <div class="modal-content">
          <span id="modalClose" class="close">&times;</span>
          <h2>Historial de Cambios</h2>
          <div id="modalContent">
            <!-- Aquí se mostrará el historial -->
          </div>
        </div>
      </div>

      <div id="modalOverlay" class="modal-overlay"></div>

      <!-- Modal para edición -->
      <div id="editModal" class="modal">
        <div class="modal-content">
          <span id="modalCloseEdit" class="close">&times;</span>
          <h2>Editar Adquisición</h2>
          <form id="editForm">
            <div class="form-group">
              <label for="editPresupuesto">Presupuesto:</label>
              <input
                type="text"
                id="editPresupuesto"
                name="editPresupuesto"
                required
              />
            </div>
            <div class="form-group">
              <label for="editUnidad">Unidad Administrativa:</label>
              <input type="text" id="editUnidad" name="editUnidad" required />
            </div>
            <div class="form-group">
              <label for="editTipo">Tipo de Bien o Servicio:</label>
              <input type="text" id="editTipo" name="editTipo" required />
            </div>
            <div class="form-group">
              <label for="editCantidad">Cantidad:</label>
              <input
                type="number"
                id="editCantidad"
                name="editCantidad"
                required
              />
            </div>
            <div class="form-group">
              <label for="editValorUnitario">Valor Unitario:</label>
              <input
                type="number"
                id="editValorUnitario"
                name="editValorUnitario"
                required
              />
            </div>
            <div class="form-group">
              <label for="editValorTotal">Valor Total:</label>
              <input
                type="number"
                id="editValorTotal"
                name="editValorTotal"
                readonly
              />
            </div>
            <div class="form-group">
              <label for="editFecha">Fecha de Adquisición:</label>
              <input type="date" id="editFecha" name="editFecha" required />
            </div>
            <div class="form-group">
              <label for="editProveedor">Proveedor:</label>
              <input
                type="text"
                id="editProveedor"
                name="editProveedor"
                required
              />
            </div>
            <div class="form-group">
              <label for="editDocumentacion">Documentación:</label>
              <textarea
                id="editDocumentacion"
                name="editDocumentacion"
                required
              ></textarea>
            </div>
            <button type="submit">Guardar Cambios</button>
          </form>
        </div>
      </div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
