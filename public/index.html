<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Adquisiciones</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        src="LogoAdres.png"
        alt="Logo de Gestión de Adquisiciones"
        id="logo"
      />

      <h1>Gestión de Adquisiciones</h1>
    </header>
    <main>
      <section id="formulario-registro">
        <h2>Registrar Nueva Adquisición</h2>
        <form id="adquisicionForm">
          <label for="presupuesto">Presupuesto:</label>
          <input type="text" id="presupuesto" name="presupuesto" required />

          <label for="unidad">Unidad Administrativa:</label>
          <input type="text" id="unidad" name="unidad" required />

          <label for="tipo">Tipo de Bien o Servicio:</label>
          <input type="text" id="tipo" name="tipo" required />

          <label for="cantidad">Cantidad:</label>
          <input type="number" id="cantidad" name="cantidad" required />

          <label for="valorUnitario">Valor Unitario:</label>
          <input
            type="number"
            id="valorUnitario"
            name="valorUnitario"
            required
          />

          <label for="valorTotal">Valor Total:</label>
          <input type="number" id="valorTotal" name="valorTotal" readonly />

          <label for="fecha">Fecha de Adquisición:</label>
          <input type="date" id="fecha" name="fecha" required />

          <label for="proveedor">Proveedor:</label>
          <input type="text" id="proveedor" name="proveedor" required />

          <label for="documentacion">Documentación:</label>
          <textarea id="documentacion" name="documentacion" required></textarea>

          <button type="submit">Registrar</button>
        </form>
      </section>

      <section id="lista-adquisiciones">
        <h2>Adquisiciones Registradas</h2>
        <div class="grid-container" id="gridAdquisiciones">
          <!-- Aquí se añadirán las tarjetas de adquisiciones -->
        </div>
      </section>

      <!-- Ventana Modal -->
      <div id="historialModal" class="modal">
        <div class="modal-content">
          <span id="modalClose" class="close">&times;</span>
          <h2>Historial de Cambios</h2>
          <div id="modalContent">
            <!-- Aquí se mostrará el historial -->
          </div>
        </div>
      </div>

      <div id="modalOverlay" class="modal-overlay"></div>

      <section id="filtros">
        <h2>Filtros</h2>
        <form id="filtroForm">
          <label for="filtroUnidad">Filtrar por Unidad Administrativa:</label>
          <input type="text" id="filtroUnidad" name="filtroUnidad" />

          <label for="filtroTipo">Filtrar por Tipo de Bien o Servicio:</label>
          <input type="text" id="filtroTipo" name="filtroTipo" />

          <label for="filtroFecha">Filtrar por Fecha:</label>
          <input type="date" id="filtroFecha" name="filtroFecha" />

          <label for="filtroDocumentacion">Filtrar por Documentación:</label>
          <input
            type="text"
            id="filtroDocumentacion"
            name="filtroDocumentacion"
          />

          <label for="filtroProveedor">Filtrar por Proveedor:</label>
          <input type="text" id="filtroProveedor" name="filtroProveedor" />

          <button type="button" id="aplicarFiltro">Aplicar Filtros</button>
        </form>
      </section>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
